<!DOCTYPE html>
<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>

    <style>
        #graph {
            position: absolute;
            left: 50px;
            right: 50px;
            top: 50px;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <div id="graph"></div>

    <script>
        graph = new Dygraph(
            document.getElementById("graph"),
            "./Test.csv",
            {
                rollPeriod: 7,
                errorBars: true
            }
        );
    </script>
</body>

</html>
