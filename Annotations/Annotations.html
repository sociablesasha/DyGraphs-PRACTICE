<!DOCTYPE html>
<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>

    <style>
        .dygraph-annotation {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="graph"></div>

    <script>
        var graph = new Dygraph(
            document.getElementById("graph"),
            function () {
                var zp = function (x) { if (x < 10) return "0" + x; else return x; };
                var r = "date,parabola,line,another line,sine wave\n";
                for (var i = 1; i <= 31; i++) {
                    r += "200610" + zp(i);
                    r += "," + 10 * (i * (31 - i));
                    r += "," + 10 * (8 * i);
                    r += "," + 10 * (250 - 8 * i);
                    r += "," + 10 * (125 + 125 * Math.sin(0.3 * i));
                    r += "\n";
                }
                return r;
            },
            {
                rollPeriod: 1,
                showRoller: true,
                width: 480,
                height: 320,
            }
        );

        var last_ann = 0;
        var annotations = [];
        for (var x = 10; x < 15; x += 2) {
            annotations.push({
                series: 'sine wave',
                x: "200610" + x,
                shortText: x,
                text: 'Stock Market Crash ' + x,
                cssClass: 'annotation'
            });
            last_ann = x;
        }

        annotations.push({
            series: 'another line',
            x: "20061013",
            icon: './Dollar.png',
            width: 18,
            height: 23,
            tickHeight: 4,
            text: 'Another one',
            cssClass: 'annotation-image'
        });
        graph.setAnnotations(annotations);
    </script>
</body>

</html>
