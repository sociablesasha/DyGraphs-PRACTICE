<!DOCTYPE html>
<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
</head>

<body>
    <div id="graph"></div>

    <script>
        new Dygraph(
            document.getElementById("graph"),
            () => {
                var zp = (x) => {
                    if (x < 10) return "0" + x;
                    else return x;
                };
                var r = "date,parabola,line,another line,sine wave\n";
                for (var i = 1; i <= 31; i++) {
                    r += "200610" + zp(i);
                    r += "," + 10 * (i * (31 - i));
                    r += "," + 10 * (8 * i);
                    r += "," + 10 * (250 - 8 * i);
                    r += "," + 10 * (125 + 125 * Math.sin(0.3 * i));
                    r += "\n";
                }
                return r;
            }, {
                strokeWidth: 2,
                series: {
                    'parabola': {
                        strokeWidth: 0.0,
                        drawPoints: true,
                        pointSize: 4,
                        highlightCircleSize: 6
                    },
                    'line': {
                        strokeWidth: 1.0,
                        drawPoints: true,
                        pointSize: 1.5
                    },
                    'sine wave': {
                        strokeWidth: 3,
                        highlightCircleSize: 10
                    },
                    'sine wave2': {
                        strokePattern: [10, 2, 5, 2],
                        strokeWidth: 2,
                        highlightCircleSize: 3
                    }
                }
            }
        );
    </script>
</body>

</html>
